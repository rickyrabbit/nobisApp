<!DOCTYPE html>
<html>
<head>
	<title>Check-out</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="check.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
  	<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
  	<div class="card">
	  	<div class="row">
	  		<img class="unipd-logo small-img" src="img/Logo_Universita_Padova.png">
	  	</div>
	  	<div class="row">
	  		<svg id="checkmark" class="checkmark showCheckIn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
	  		<svg id="closemark" class="closemark showCheckInStopped" height="250pt" viewBox="0 0 329.26933 329" width="250pt" xmlns="http://www.w3.org/2000/svg"><circle class="closemark__circle" cx="26" cy="26" r="25" fill="none"/><path d="m194.800781 164.769531 128.210938-128.214843c8.34375-8.339844 8.34375-21.824219 0-30.164063-8.339844-8.339844-21.824219-8.339844-30.164063 0l-128.214844 128.214844-128.210937-128.214844c-8.34375-8.339844-21.824219-8.339844-30.164063 0-8.34375 8.339844-8.34375 21.824219 0 30.164063l128.210938 128.214843-128.210938 128.214844c-8.34375 8.339844-8.34375 21.824219 0 30.164063 4.15625 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921875-2.089844 15.082031-6.25l128.210937-128.214844 128.214844 128.214844c4.160156 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921874-2.089844 15.082031-6.25 8.34375-8.339844 8.34375-21.824219 0-30.164063zm0 0"/></svg>
	  	</div>
	  	<div class="row">
	  		<h3 class="showCheckIn">Check-out Completato</h3>
	  		<h3 class="showCheckInStopped">Check-out Annullato</h3>
	  	</div>
	  	<div class="row hideCheckIn">
	  		<p>Entro 5 secondi il check-out sar√† permanente. Premi sul bottone per annullare l'operazione.</p>
	  	</div>
	  	<div class="row hideCheckIn">
				<div id="countdown">
				  <div id="countdown-number"></div>
				  <svg>
				    <circle r="36" cx="40" cy="40"></circle>
				  </svg>
				</div>
			</div>
			<div class="row hideCheckIn">
				<div class="col text-center">
					<button id="stop-check-in" type="button" class="btn btn-danger">Annulla Check-out</button>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="check-in.js"></script>

</body>
</html>
