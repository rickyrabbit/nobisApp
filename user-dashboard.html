<!DOCTYPE html>
<html>

<head>
  <title>Dashboard User</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/user-dashboard.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <img class="unipd-logo small-img" src="img/Logo_Universita_Padova.png">
          <p>Università degli Studi di Padova</p>
        </div>
        <div class="col">
          <h2>Generic User Dashboard</h2>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col search">

        <div class="row" id="searchbar-container">
          <form class="form-inline" id="search-form">
            <input class="form-control mr-sm-2 " id="searchbar-input" type="search"
              placeholder="Cerca un posto" aria-label="Search">
            <button class="btn btn-outline-success my-2 mr-sm-2" id="search-btn" type="submit">Cerca</button>
            <button class="btn btn-outline-success my-2 mr-sm-2" id="searchsurr-btn" type="submit">Dintorni della
              mappa</button>
          </form>
        </div>

        <!-- <div class="row" id="searchbar_options">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Default checkbox
            </label>
          </div>
        </div> -->

        <div class="row" id="search_result">
          <div class="alert-container">
            <div class="alert alert-success" id="search-alert" role="alert">
              This is a success alert—check it out!
            </div>
          </div>
          <div class="results_info">
            <div class="list-group" id="groupSearchResults">
            </div>
          </div>
        </div>

      </div>
      <div class="col map">
        <div id="interactive_map"></div>
      </div>
    </div>
  </div>



  <script src="js/user-dashboard-map.js"></script>
  <script src="js/user-dashboard.js"></script>
</body>

</html>
